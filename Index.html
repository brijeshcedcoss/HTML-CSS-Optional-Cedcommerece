<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/Css/style.css" />
    <title>Cedcommerce</title>
  </head>
  <body>
    <div id="top">
      <div id="logo2">
        <img src="./assets/Images/ced-logo-symbol.svg" alt="logo" />
        <br>
        <p>
          Log In
        </p>
      </div>
      <div class="welcome">
        <div>
          <img id="logo" src="./assets/Images/ced-new-logo.png" alt="logo" />
        </div>
        <div>
          <p class="welcome_text_01">Welcome to Cedcommerce!</p>
          <br />
          <p class="welcome_text_02">Sign in for unlimited access</p>
        </div>
      </div>
      <div class="person_img">
        <img src="./assets/Images/hero-img.png" alt="person" />
      </div>
    </div>
    <div id="bottom">
      <div class="login">
        <p>Login With Email</p>
      </div>
      <div id="login_inputs">
        <div>
          <input type="email" placeholder="Email*"  required/>
        </div>
        <div>
          <input type="password" placeholder="Password*"  required/>
        </div>
      </div>
      <div id="login_button">
        <div>
          <button type="submit">Login</button>
        </div>
        <div>
          <p>Forget Password?</p>
        </div>
      </div>
      <div id="back"><p>&#x2190;Back</p></div>
    </div>
  </body>
</html>
